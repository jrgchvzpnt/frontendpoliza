<form [formGroup]="form" (submit)="search()">

   <mat-tab-group #tabGroup>

        <mat-tab label="opciÃ³n de busqueda por fechas">
            <mat-form-field>
                <mat-label>Select a Date Range:</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start" formControlName="startDate">
                    <input matEndDate placeholder="End" formControlName="endDate">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </mat-tab>
    </mat-tab-group>

    <button mat-raised-button color="primary" type="submit">Search</button>

    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="idPoliza">
        <mat-header-cell *matHeaderCellDef> Poliza </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.idPoliza}}  </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cantidad}}  </mat-cell>
  </ng-container>

      <ng-container matColumnDef="empleado">
          <mat-header-cell *matHeaderCellDef> Empleado </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.empleado.nombre | uppercase }}  {{row.empleado.apellido }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="inventario">
        <mat-header-cell *matHeaderCellDef> Inventario</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.inventario.nombre | uppercase }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fecha | date: 'dd-MM-yyyy'}}</mat-cell>
  </ng-container>




      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>




</form>
