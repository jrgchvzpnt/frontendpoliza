<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            @if (!sidenav.opened) {
                <mat-icon>menu</mat-icon>
            }@else {
                <mat-icon>close</mat-icon>
            }
        </button>

        <span>PolizaApp</span>

        <span class="example-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_box</mat-icon>
                <span>My account</span>
            </button>
            <button mat-menu-item (click)="sidenav.opened = false" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav style="width: 250px" mode="push">



          <mat-divider></mat-divider>
          <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
              routerLink="/pages/search" style="cursor: pointer">
              <mat-icon>search</mat-icon>
              <span>Search</span>
          </button>
            <mat-divider></mat-divider>
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/empleado" style="cursor: pointer">
                <mat-icon>person_add</mat-icon>
                <span>Empleados</span>
            </button>
            <mat-divider></mat-divider>
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/inventario" style="cursor: pointer">
                <mat-icon>view_carousel</mat-icon>
                <span>inventario</span>
            </button>
            <mat-divider></mat-divider>
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/poliza" style="cursor: pointer">
                <mat-icon>star_rate</mat-icon>
                <span>Poliza</span>
            </button>
            <mat-divider></mat-divider>




        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet />
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
